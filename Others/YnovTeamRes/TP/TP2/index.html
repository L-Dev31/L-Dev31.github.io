<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synapsis Manager - WBS Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="page-wrapper">
        <nav id="sprints-nav" class="sprints-nav">
            <div class="sprints-logo">
                <img src="image/synapsis.png" alt="Synapsis" onerror="this.style.display='none'">
            </div>
            <div id="sprints-list" class="sprints-list"></div>
            <div class="mt-auto w-100"></div>
        </nav>

        <div class="content-wrapper">
            <header class="mt-3 mb-2">
                <div class="d-flex align-items-center justify-content-between">
                    <div id="headerInfo"></div>
                    <div class="d-flex gap-2 align-items-center flex-wrap header-actions">
                        <button class="btn btn-success btn-sm" id="newTaskBtn"><i class="fa-solid fa-plus"></i> Nouvelle tâche</button>
                        <button class="btn btn-outline-info btn-sm" onclick="showTeamModal()"><i class="fa-solid fa-users-gear"></i> Charge Équipe</button>
                        <div class="btn-group btn-group-sm" role="group">
                            <button id="viewList" class="btn btn-outline-secondary active"><i class="fa-solid fa-list-ul"></i> WBS</button>
                            <button id="viewKanban" class="btn btn-outline-secondary"><i class="fa-solid fa-columns"></i> Kanban</button>
                            <button id="viewGantt" class="btn btn-outline-secondary"><i class="fa-solid fa-chart-gantt"></i> Gantt</button>
                        </div>
                        <button id="importJsonBtn" class="btn btn-outline-warning btn-sm"><i class="fa-solid fa-upload"></i> Import .json</button>
                        <button onclick="exportJSON()" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-download"></i> Export .json</button>
                    </div>
                </div>
            </header>

            <main class="mt-3 d-flex flex-column flex-fill overflow-hidden">
                <div class="mb-2">
                    <div id="polesNav" class="sub-poles-nav d-flex align-items-center gap-2"></div>
                </div>
                <section id="mainView" class="flex-fill position-relative overflow-auto custom-scrollbar"></section>
            </main>
        </div>
        <img src="image/ydays.png" alt="Logo" class="ydays-logo" onerror="this.style.display='none'">
    </div>

    <div class="modal futuristic-modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Tâche</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body futuristic-form">
                    <input type="hidden" id="taskId">
                    <div id="taskPoleGroup" class="form-group" style="display:none">
                        <label>Pôle <span class="text-danger">*</span></label>
                        <select id="taskPole" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label>Titre <span class="text-danger">*</span></label>
                        <input id="taskTitle" type="text" class="form-control" placeholder="Titre de la tâche">
                    </div>
                    <div class="form-group">
                        <label>Statut</label>
                        <select id="taskStatus" class="form-control">
                            <option value="todo">À faire</option>
                            <option value="doing">En cours</option>
                            <option value="verify">À vérifier</option>
                            <option value="done">Terminé</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDesc" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label>Partie (WBS)</label>
                            <select id="taskPartie" class="form-control"></select>
                        </div>
                        <div class="col-6 form-group">
                            <label>Date limite</label>
                            <input id="taskDate" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Assignés</label>
                        <div id="assigneesContainer" class="d-flex flex-wrap gap-2 mt-1"></div>
                    </div>
                    <div class="form-group">
                        <label>Images</label>
                        <div class="image-chooser" onclick="document.getElementById('taskImgInput').click()">
                            <span>+ Ajouter image</span>
                            <input id="taskImgInput" type="file" hidden accept="image/*" multiple>
                        </div>
                        <div id="imgPreview" class="d-flex gap-2 mt-2 overflow-auto"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" id="saveTaskBtn" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal futuristic-modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content futuristic-modal">
                <div class="modal-header">
                    <h5 class="modal-title d-flex align-items-center"><span id="previewTitle"></span><span id="previewHeaderStatus" class="ms-3"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="previewBody">
                    <div class="mb-3" id="previewPoleSection">
                        <h6>Pôle</h6>
                        <p id="previewPole" class="muted-text"></p>
                    </div>

                    <div class="mb-3" id="previewImagesSection">
                        <h6>Images</h6>
                        <div id="previewImages" class="preview-images d-flex gap-2 flex-wrap custom-scrollbar"></div>
                    </div>

                    <div class="mb-3" id="previewDescriptionSection">
                        <h6>Description</h6>
                        <p id="previewDescription" class="muted-text"></p>
                    </div>

                    <div class="mb-3" id="previewAssigneesSection">
                        <h6>Assignés</h6>
                        <div id="previewAssignees" class="d-flex gap-2 muted-text"></div>
                    </div>

                    <div class="mb-3" id="previewDueDateSection">
                        <h6>Date limite</h6>
                        <p id="previewDueDate" class="muted-text"></p>
                    </div>

                    <div class="mb-0" id="previewPartieSection">
                        <h6>Partie WBS</h6>
                        <p id="previewPartie" class="muted-text"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" id="previewEditBtn"><i class="fa-solid fa-pen me-1"></i> Modifier</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal futuristic-modal fade" id="teamWorkloadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Charge de Travail</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="teamWorkloadBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confetti-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
