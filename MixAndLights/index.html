<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix And Lights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="navbar-top-gradient"></div>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">A propos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="reservationDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Reservation
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="reservationDropdown">
                                <li><a class="dropdown-item" href="#">Services Particuliers</a></li>
                                <li><a class="dropdown-item" href="#">Services Professionels</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <a class="navbar-brand mx-auto" href="#">
                    <img src="images/logo.png" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavRight" aria-controls="navbarNavRight" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavRight">
                     <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Boutique</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="langueDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Langue
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="langueDropdown">
                                <li><a class="dropdown-item" href="#"><img src="https://flagcdn.com/w20/fr.png" class="flag-icon" alt="French Flag">Français</a></li>
                                <li><a class="dropdown-item" href="#"><img src="https://flagcdn.com/w20/gb.png" class="flag-icon" alt="English Flag">Anglais</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <video playsinline autoplay muted loop id="bg-video">
                <source src="images/bg.mp4" type="video/mp4">
            </video>
            <div class="parallax-scene">
                <div class="parallax-layer layer-1">
                    <img src="https://www.mixandlight.com/assets/_visual/Contact-2_2021-10-28-165058.jpg" alt="Layer 1 Image 1">
                    <img src="https://www.mixandlight.com/assets/_visual/Contact-3_2021-10-28-165101.jpg" alt="Layer 1 Image 2">
                    <img src="https://www.mixandlight.com/assets/_visual/Contact-4_2021-10-28-165104.jpg" alt="Layer 1 Image 3">
                    <img src="https://www.mixandlight.com/assets/_visual/Danse-et-f%C3%AAte.jpg" alt="Layer 1 Image 4">
                </div>
                <div class="parallax-layer layer-2">
                    <img src="https://www.mixandlight.com/assets/_visual/Eclairage-LED.JPG" alt="Layer 2 Image 1">
                    <img src="https://www.mixandlight.com/assets/_visual/E%CC%81clairage-2.jpg" alt="Layer 2 Image 2">
                    <img src="https://www.mixandlight.com/assets/_visual/F%C3%AAte-et-danse_2021-11-04-192117.jpg" alt="Layer 2 Image 3">
                    <img src="https://www.mixandlight.com/assets/_visual/F%C3%AAte.jpg" alt="Layer 2 Image 4">
                </div>
                <div class="parallax-layer layer-3">
                    <img src="https://www.mixandlight.com/assets/_visual/IMG_5899.jpg" alt="Layer 3 Image 1">
                    <img src="https://www.mixandlight.com/assets/_visual/IMG_5991-4.jpg" alt="Layer 3 Image 2">
                    <img src="https://www.mixandlight.com/assets/_visual/IMG_6108.jpg" alt="Layer 3 Image 3">
                    <img src="https://www.mixandlight.com/assets/_visual/Love-lumi%C3%A8re.jpg" alt="Layer 3 Image 4">
                </div>
                <div class="parallax-layer layer-4">
                    <img src="https://www.mixandlight.com/assets/_visual/ambiance-mariage-musiciens_2021-11-04-192025.jpg" alt="Layer 4 Image 1">
                    <img src="https://www.mixandlight.com/assets/_visual/ciel-%C3%A9toil%C3%A9.jpg" alt="Layer 4 Image 2">
                    <img src="https://www.mixandlight.com/assets/_visual/danseurs.jpg" alt="Layer 4 Image 3">
                    <img src="https://www.mixandlight.com/assets/_visual/platines.jpeg" alt="Layer 4 Image 4">
                </div>
                <div class="parallax-layer layer-5">
                    <img src="https://www.mixandlight.com/assets/_visual/scene.jpg" alt="Layer 5 Image 1">
                    <img src="https://www.mixandlight.com/assets/_visual/Contact-2_2021-10-28-165058.jpg" alt="Layer 5 Image 2">
                    <img src="https://www.mixandlight.com/assets/_visual/Contact-3_2021-10-28-165101.jpg" alt="Layer 5 Image 3">
                    <img src="https://www.mixandlight.com/assets/_visual/Contact-4_2021-10-28-165104.jpg" alt="Layer 5 Image 4">
                </div>
            </div>
            <div class="hero-overlay">
                <h1 class="overlay-slogan">Votre événement, notre passion.</h1>
            </div>
            <div class="scroll-down-container">
                <img src="images/greekcircle.png" alt="Scroll Down" class="rotating-circle">
                <img src="images/chevron.png" class="scroll-down-arrow" alt="Down arrow">
            </div>
        </section>
        <section style="height: 100vh; background-color: #000;">
            <!-- Content here -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/script.js"></script>

</body>
</html>
