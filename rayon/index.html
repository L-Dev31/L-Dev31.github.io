<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rayon - Site en développement</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="Images/favicon.png">    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        
        .development-notice {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 15px;
        }          .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 30px auto;
            width: 100%;
            height: auto;
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
            font-size: 28px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .status-badge {
            background-color: #edf2f7;
            color: #4299e1;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .contact {
            font-size: 16px;
            margin-top: 40px;
            color: #718096;
        }
        
        .contact a {
            color: #4299e1;
            text-decoration: none;
        }
          .contact a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media screen and (max-width: 480px) {
            .development-notice {
                padding: 25px;
                margin: 10px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .logo {
                max-width: 160px;
                margin-bottom: 20px;
            }
            
            .status-badge {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .contact {
                font-size: 14px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="development-notice">
        <img src="Images/logo.png" alt="Rayon Logo" class="logo">
        <span class="status-badge">En développement</span>
        <h1>Site en cours de construction</h1>
        <p>La page de présentation de Rayon est actuellement en cours de développement. Merci de votre patience.</p>
        
        <div class="contact">
            Pour toute information, contactez : <a href="mailto:leotoskuepro@gmail.com">leotoskuepro@gmail.com</a>
        </div>
    </div>
</body>
</html>
