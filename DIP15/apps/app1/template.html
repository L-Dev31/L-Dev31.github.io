<!-- FILES APP HTML TEMPLATE -->
<div id="filesApp" class="files-app">
    <!-- Window Header -->
    <div id="filesHeader" class="files-window-header">
        <div class="files-window-title">
            <i class="fas fa-folder-open"></i>
            <span id="filesTitle">Files</span>
        </div>
        <div class="files-window-controls">
            <button id="filesMinimize" class="files-window-btn files-minimize-btn">
                <i class="fas fa-minus"></i>
            </button>
            <button id="filesMaximize" class="files-window-btn files-maximize-btn">
                <i class="fas fa-square"></i>
            </button>
            <button id="filesClose" class="files-window-btn files-close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="files-toolbar">
        <div class="files-toolbar-left">
            <button id="filesBackBtn" class="files-toolbar-btn" title="Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="filesForwardBtn" class="files-toolbar-btn" title="Forward">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button id="filesUpBtn" class="files-toolbar-btn" title="Up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
        <div class="files-toolbar-center">
            <div class="files-address-bar">
                <span class="files-path-segment" data-path="Home">
                    <i class="fas fa-home"></i>
                    Home
                </span>
                <span class="files-path-separator">/</span>
                <span id="filesCurrentPath" class="files-path-segment active"></span>
            </div>
        </div>
        
        <div class="files-toolbar-right">
            <button id="filesGridViewBtn" class="files-toolbar-btn" title="Grid View">
                <i class="fas fa-th"></i>
            </button>
            <button id="filesListViewBtn" class="files-toolbar-btn" title="List View">
                <i class="fas fa-list"></i>
            </button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="files-content">
        <div id="filesGrid" class="files-grid">
            <!-- Files and folders will be populated here -->
        </div>
    </div>

    <!-- Status Bar -->
    <div class="files-status">
        <span id="filesItemCount">0 items</span>
        <div id="filesResizeHandle" class="files-resize-handle"></div>
    </div>
</div>
