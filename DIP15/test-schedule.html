<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Schedule App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1976d2;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Schedule App</h1>
        <p>Click the button below to test if the Schedule app loads correctly:</p>
        
        <button onclick="testScheduleApp()">Test Schedule App</button>
        <button onclick="testClassDetection()">Test Class Detection</button>
        
        <div id="result"></div>
    </div>

    <script src="apps/app9/app.js"></script>
    <script>
        function testScheduleApp() {
            const result = document.getElementById('result');
            try {
                // Test if ScheduleApp class is available
                if (typeof ScheduleApp !== 'undefined') {
                    result.innerHTML = '<strong style="color: green;">✅ SUCCESS:</strong> ScheduleApp class is available!';
                    
                    // Test creating an instance
                    const app = new ScheduleApp();
                    result.innerHTML += '<br><strong style="color: green;">✅ SUCCESS:</strong> ScheduleApp instance created!';
                    
                    // Test if open method exists
                    if (typeof app.open === 'function') {
                        result.innerHTML += '<br><strong style="color: green;">✅ SUCCESS:</strong> open() method exists!';
                    } else {
                        result.innerHTML += '<br><strong style="color: red;">❌ ERROR:</strong> open() method missing!';
                    }
                    
                    // Test if init method exists
                    if (typeof app.init === 'function') {
                        result.innerHTML += '<br><strong style="color: green;">✅ SUCCESS:</strong> init() method exists!';
                    } else {
                        result.innerHTML += '<br><strong style="color: red;">❌ ERROR:</strong> init() method missing!';
                    }
                    
                } else {
                    result.innerHTML = '<strong style="color: red;">❌ ERROR:</strong> ScheduleApp class not found!';
                }
            } catch (error) {
                result.innerHTML = '<strong style="color: red;">❌ ERROR:</strong> ' + error.message;
            }
        }
        
        function testClassDetection() {
            const result = document.getElementById('result');
            result.innerHTML = '<strong>Global objects check:</strong><br>';
            result.innerHTML += 'window.ScheduleApp: ' + (typeof window.ScheduleApp) + '<br>';
            result.innerHTML += 'ScheduleApp: ' + (typeof ScheduleApp) + '<br>';
            
            // List all window properties containing 'App'
            const appClasses = Object.keys(window).filter(key => key.includes('App'));
            result.innerHTML += '<br><strong>Available App classes:</strong><br>';
            appClasses.forEach(className => {
                result.innerHTML += '- ' + className + '<br>';
            });
        }
    </script>
</body>
</html>
