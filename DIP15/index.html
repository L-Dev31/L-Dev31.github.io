<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Idyll - Virtual Computer</title>  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <div class="background" id="background"></div>
    <div class="gradient"></div>
    <div class="info">
      <img src="images/logo.png" alt="Logo" class="logo" id="logo">
    </div>
    
    <!-- Image indicators -->
    <div class="image-indicators" id="imageIndicators"></div>
  </div>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-container">
      <div class="profile-picture">
        <i class="fa-regular fa-circle-user"></i>
      </div>
      <div class="user-name">Keira Mayhew</div>
      <div class="login-form">
        <input type="password" class="password-input" placeholder="Password" id="passwordInput">
        <button class="submit-button" id="submitButton">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Windows 11 Desktop -->
  <div class="desktop" id="desktop">
    <div class="desktop-background"></div>
    <div class="desktop-icons" id="desktopIcons"></div>
    
    <!-- Taskbar -->
    <div class="taskbar" id="taskbar">
      <div class="taskbar-center" id="taskbarCenter">
        <div class="start-button" id="startButton">
          <img src="images/icon.png" alt="Start" class="start-icon">
        </div>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Type here to search">
        </div>
        <div class="taskbar-apps" id="taskbarApps">
          <!-- Apps will be loaded dynamically from apps.json -->
        </div>
      </div>
      
      <div class="taskbar-right" id="taskbarRight">
        <div class="system-tray">
          <span class="time-display" id="desktopTime">12:00 PM</span>
          <span class="date-display" id="desktopDate">1/7/2025</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Panel (moved outside desktop for proper z-index) -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <h3>Start Menu</h3>
      <button class="close-settings" id="closeSettings">Ã—</button>
    </div>
    
    <div class="settings-content">
      <div class="recommended-apps">
        <h4>Recommended Apps</h4>
        <div class="app-grid" id="appGrid">
          <!-- Apps will be loaded dynamically from apps.json -->
        </div>
      </div>
      
      <div class="taskbar-settings">
        <h4>Taskbar Position</h4>
        <div class="setting-group">
          <label><input type="radio" name="taskbarPosition" value="bottom" checked> Bottom</label>
          <label><input type="radio" name="taskbarPosition" value="top"> Top</label>
          <label><input type="radio" name="taskbarPosition" value="left"> Left</label>
          <label><input type="radio" name="taskbarPosition" value="right"> Right</label>
        </div>
        
        <h4>Taskbar Alignment</h4>
        <div class="setting-group">
          <label><input type="radio" name="taskbarAlignment" value="center" checked> Center</label>
          <label><input type="radio" name="taskbarAlignment" value="start"> Start</label>
          <label><input type="radio" name="taskbarAlignment" value="end"> End</label>
        </div>
      </div>
    </div>
    
    <!-- Settings Panel Footer -->
    <div class="settings-footer">
      <div class="footer-user-info">
        <div class="footer-user-avatar">ðŸ‘¤</div>
        <span class="footer-user-name">User</span>
      </div>
      <button type="button" class="footer-logout-button" id="logoutButton">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>

  <!-- File Manager Window - REMOVED (now modular) -->

  <!-- Fade transition overlay -->
  <div class="fade-overlay" id="fadeOverlay"></div>

  <a href="http://www.screenmirrorapp.com/" id="screen-mirror-btn">
    <i class="fas fa-desktop"></i>
  </a>

  <a href="https://soundcloud.com/" id="music-btn">
    <i class="fas fa-music"></i>  
  </a>

  <div id="metadata" class="metadata"><i class="fa-regular fa-circle-user"></i> Keira Mayhew</div>
  <script src="get-directory.js"></script>
  <script src="app-launcher.js"></script>
  <script src="script.js"></script>
</body>
</html>
