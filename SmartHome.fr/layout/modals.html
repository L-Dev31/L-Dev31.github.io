<!-- Modal pour les détails du produit -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<!-- Modale d'ajout au panier -->
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="cart-modal-body" class="cart-modal-body">
            <div class="cart-modal-message">
                <i class="fas fa-check-circle"></i>
                <p id="modal-message">Produit ajouté au panier !</p>
            </div>
            <div class="cart-modal-product">
                <img id="modal-product-image" src="" alt="Aperçu du produit">
                <span id="modal-product-name"></span>
            </div>
            <div class="cart-modal-summary">
                <p>Votre panier : <strong id="modal-cart-count">0 article(s)</strong></p>
                <p>Total : <strong id="modal-cart-total">0.00€</strong></p>
            </div>
            <div class="cart-modal-actions">
                <button id="continue-shopping-btn" class="btn-secondary">Continuer les achats</button>
                <button id="checkout-modal-btn" class="btn-primary">Voir le panier & Payer</button>
            </div>
        </div>
    </div>
</div>

<!-- Carousel Modal (Full Screen) -->
<div id="carousel-modal" class="modal hidden">
    <span class="close-modal">&times;</span>
    <div class="modal-content carousel-modal-content">
        <div class="modal-carousel">
            <button class="prev">&#10094;</button>
            <img src="" alt="Image du produit en grand" id="modal-main-image">
            <button class="next">&#10095;</button>
        </div>
        <div class="modal-thumbnails" id="modal-thumbnails">
            <!-- Thumbnails generated by JS -->
        </div>
    </div>
</div>
