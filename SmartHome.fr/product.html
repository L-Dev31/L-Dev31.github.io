<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzurShield.fr | Produit</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-scrolled">
            <div class="nav-container">
                <div class="logo">
                    <a href="/"><img src="images/logo.png" alt="AzurShield.fr Logo"></a>
                </div>
                <div class="cart-icon" onclick="toggleCart()">  
                    <span class="cart-icon" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <span class="cart-count" id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="product-detail" class="product-detail-section">
            <!-- Product details will be generated by JavaScript -->
        </section>

        <!-- Full-screen modal for the carousel -->
        <div id="carousel-modal" class="modal hidden">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <div class="modal-carousel">
                    <img src="" alt="Image du produit en grand" id="modal-main-image">
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>
                <div class="modal-thumbnails">
                    <!-- Modal thumbnails will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>
    <script src="product.js"></script>
</body>
</html>
