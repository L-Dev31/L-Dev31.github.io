    <title>Signature Leo Tosku</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
          body {
            margin: 0;
            padding: 20px;
            background: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }
        
        .signature-container {
            background: #fff;
            color: #111;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            min-width: 100%;
            backdrop-filter: none;
            transition: none;
        }
        
        .signature-container::before {
            display: none;
        }
        
        .signature-content {
            position: relative;
            z-index: 2;
            padding: 28px 32px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 24px;
            min-height: 100px;
            background: none;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
          .logo-svg {
            width: 100%;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo-svg svg {
            width: 60px;
            height: 60px;
            filter: none;
            fill: #111;
            color: #111;
            background: none;
            transition: none;
        }
        
        .info-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            line-height: 1.4;
            min-width: 0;
        }
        
        .name {
            font-size: 22px;
            font-weight: 700;
            color: #111;
            margin-bottom: 4px;
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        .title {
            font-size: 14px;
            color: #444;
            font-weight: 400;
            letter-spacing: 0.01em;
            margin-bottom: 12px;
        }
          .contact-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            min-width: 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 0;
            justify-content: flex-start;
            width: 100%;
        }
        
        .contact-item i {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .contact-item a {
            color: #111;
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            white-space: nowrap;
            position: relative;
        }
        
        .contact-item a::after {
            display: none;
        }
        
        .website-link {
            font-weight: 500 !important;
            color: #111 !important;
        }
        
        .website-link::after {
            display: none !important;
        }
          /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .signature-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 24px 20px;
                text-align: center;
            }
            
            .info-section {
                align-items: center;
                text-align: center;
            }
            
            .contact-section {
                align-items: center;
            }
            
            .contact-item a {
                font-size: 14px;
            }
            
            .name {
                font-size: 20px;
            }
        }
          @media (max-width: 480px) {
            .signature-content {
                padding: 20px 16px;
            }
            
            .logo-svg {
                width: 100%;
                height: 64px;
            }
            
            .logo-svg svg {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
