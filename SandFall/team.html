<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team - Sandfall Interactive</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="icon" href="images/favicon.png" type="image/png">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="navbar">
		<div class="navbar-inner">
			<div class="navbar-logo">
				<img src="images/svg/logo.svg" alt="Sandfall Logo" />
			</div>
			<button class="mobile-menu-toggle" aria-label="Toggle menu">
				<span class="hamburger-line"></span>
				<span class="hamburger-line"></span>
				<span class="hamburger-line"></span>
			</button>
		</div>
		<nav>
			<ul></ul>
		</nav>
		<div class="social-icons"></div>
		<div class="mobile-menu-overlay">
			<div class="mobile-nav">
				<ul></ul>
			</div>
			<div class="mobile-social-icons"></div>
		</div>	</header>
	<div class="navbar-underline"></div>	<video autoplay muted loop class="hero-bg-video" id="team-bg-video">
		<source src="images/video/bg.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<main class="team-page-container">
		<header class="team-page-header">
			<h1 class="team-page-title">Meet the team behind Expedition 33!</h1>
		</header>
		<div class="team-page-content team-centered" id="team-page-content">
			<div class="loading-spinner">
				<div class="spinner"></div>
				<p>Loading team members...</p>
			</div>
		</div>	</main>
	<footer class="footer">
		<div class="footer-container">
			<p class="footer-copyright">©2024-25 by Sandfall Interactive - Website by Léo Tosku</p>
			<p class="footer-legal">Legal Information</p>
		</div>
	</footer>
	<script src="js/navigation.js"></script>
	<script src="js/mobile-navbar.js"></script>
	<script src="js/team-page.js"></script>
</body>
</html>
